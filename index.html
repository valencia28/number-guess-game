<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <h2 id="answer"></h2>
        <h1 style="font-size: 80px;">Guess the Number</h1> 
        <h1 style="margin-right:300px;">or</h1> 
        <h1 style="font-size: 80px; margin-right:200px;"><b>DRINK</b>  </h1> 
    
        <div class="play-area">
            <div class="result-count">
                <div id="result-area"></div>
                <div id="chance-num">남은기회: 3번</div>
            </div>
            
            <div class="input-area">
                <input type="number" id="user-num"/>
                <button id="go-btn">Go</button>
                <button id="reset-btn">Reset</button>
            </div>   
            <img id="result-img" style="margin-top: 20px; display:none;" src="" alt="결과 이미지">      
        </div>
        
    </section>
